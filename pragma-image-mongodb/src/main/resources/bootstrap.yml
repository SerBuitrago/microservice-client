spring:
  application:
    name: pragma-image-mongodb
  cloud:
    config:
      enabled: true
      uri: http://localhost:8084
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${spring.application.name}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:      
      show-details: always
