server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: pragma-client
          uri: lb://pragma-client
          predicates:
            - Path=/api/client/**
        - id: pragma-image-mysql
          uri: pragma-image-mysql
          predicates:
            - Path=/api/image/mysql/**
        - id: pragma-image-mongodb
          uri: lb://pragma-image-mongodb
          predicates:
            - Path=/api/image/mongodb/**