server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-client-8:3306/${spring.application.name}?serverTimezone=America/Santiago&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
  application:
    zipkin: 
        base-url: http://localhost:9411
        sender: 
            type: rabbit
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
       default-zone: http://pragma-eureka:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}