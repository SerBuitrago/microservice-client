spring:
  application:
    name: pragma-image-mysql
  cloud:
    config:
      enabled: true
      uri: http://localhost:8084
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${spring.application.name}?serverTimezone=America/Bogota&useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:      
      show-details: always
